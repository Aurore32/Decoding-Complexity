<h1 id="the-multiproduct-google-matrix-of-world-trade">The Multiproduct Google Matrix of World Trade<a aria-hidden="true" class="anchor-heading icon-link" href="#the-multiproduct-google-matrix-of-world-trade"></a></h1>
<h3 id="ermann-and-shepelyansky">Ermann and Shepelyansky<a aria-hidden="true" class="anchor-heading icon-link" href="#ermann-and-shepelyansky"></a></h3>
<p>The authors analyze the <em>Google matrix</em> of the WNT, based on the PageRank algorithm, and apply it to measure the influence of different countries in the WTN as well as the sensitivity of the network to price changes.</p>
